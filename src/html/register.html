
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>用户注册</title>
    <link rel="stylesheet" href="../css/register.css">
    <script src="../js/jquery.min.js"></script>
</head>
<body>
    <div id="wrap">
        <div id="index">
            <a href="./login.html">返回首页</a>
        </div>
        <div id="main">
            <h4 id="head">名鞋库用户注册</h4>
            <div id="content">
                <div id="left">
                    <form action="#" method="get">
                        <span id="error"></span>
                        <div class="item">
                            <span class="label">用户名：</span>
                            <input type="text " placeholder="邮箱/手机" class="account ipt" name="account">
                        </div>
                        <div class="item">
                            <span class="label">密码：</span>
                            <input type="password" class="password ipt" name="password">
                        </div>
                        <div class="item">
                            <span class="label">确认密码：</span>
                            <input type="password" class="repeat ipt" name="repassword">
                        </div>
                        <div class="item">
                            <span class="label">验证码：</span>
                            <input type="text" class="code ipt" name="code">
                            <img src="//www.s.cn/passport-s-verifyCode.html?1576067956416" border="1" codesrc="//www.s.cn/passport-s-verifyCode.html">
                            <a href="#" class="chg">换个图片</a>
                        </div>
                        <div class="item chk">
                            <input type="checkbox" class="agree" id="agree">
                            我已阅读并同意
                            <a href="#">名鞋库会员注册协议</a>。
                        </div>
                        <div class="item">
                            <input type="submit" value="注册新用户" id="submit">
                            <!-- <button href="#" id="submit">注册成为新用户</button> -->
                        </div>
                    </form>
                </div>
                <div id="right">
                    <span>已经有名鞋库账号？</span>
                    <button>现在登录</button>
                    <img src="../images/singupmy.png" alt="ad">
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    var error = document.getElementById('error');
    var form = document.querySelector('form');
    //实时检查输入是否正确，并输出到error框中
    var unameInp = document.querySelector('[name=account]');
    var pwd = document.querySelector('[name=password]');
    var repwd = document.querySelector('[name=repassword]');
    var log = {};
    //表单默认有提交事件
    unameInp.oninput = function(){
        nameCheck(unameInp);
    }
    pwd.oninput = repwd.oninput = function(){
        verifyPasswd(pwd,repwd);
    }
    //点击注册时必须点了同意复选框
    var submitBtn = document.getElementById('submit');
    submitBtn.onclick = function(){
        var agreeBox = document.getElementById('agree');
        if (agreeBox.checked) {
            if(nameCheck(unameInp)&& verifyPasswd(pwd,repwd)){
                console.log(1);
                document.cookie=('tbname',unameInp.value);
                document.cookie=('tbpwd',pwd.value);
            }
        } else {
            alert("请阅读用户注册协议");
            return false;
        }
    }
    function nameCheck(input){
        var pass = false;
        var mobilePreg = /(^1[3|4|5|7|8][0-9]\d{8,8}$)|(^17[7890][0-9]{8}$)/;
        var mailPreg = /^([a-z0-9A-Z]+[-|_|\.]?)+([a-z0-9A-Z]?)@([a-z0-9A-Z]+(-[a-z0-9A-Z]+)?\.)+[a-zA-Z]{1,}$/;;
        var domainPreg =/^([a-z0-9]([-a-z0-9]*[a-z0-9])?\.)+((a[cdefgilmnoqrstuwxz]|aero|arpa)|(b[abdefghijmnorstvwyz]|biz)|(c[acdfghiklmnorsuvxyz]|cat|com|coop)|d[ejkmoz]|(e[ceghrstu]|edu)|f[ijkmor]|(g[abdefghilmnpqrstuwy]|gov)|h[kmnrtu]|(i[delmnoqrst]|info|int)|(j[emop]|jobs)|k[eghimnprwyz]|l[abcikrstuvy]|(m[acdghklmnopqrstuvwxyz]|mil|mobi|museum)|(n[acefgilopruz]|name|net)|(om|org)|(p[aefghklmnrstwy]|pro)|qa|r[eouw]|s[abcdeghijklmnortvyz]|(t[cdfghjklmnoprtvwz]|travel)|u[agkmsyz]|v[aceginu]|w[fs]|y[etu]|z[amw])$/i;
        if(mobilePreg.test(input.value)){
            pass = true;
        }
        if(mailPreg.test(input.value)){
            str = input.value;
            var strs= new Array(); //定义一数组
            strs=str.split("@"); //字符分割
            if(domainPreg.test(strs[1])) {
                pass = true;
            }
        }
        if(!pass) {
            error.innerHTML = '请输入正确的邮箱地址或手机号';
            pass = false;
        } else {
            error.innerHTML = '用户名有效';
        }
        return pass;
        
    }
    //验证密码(密码，验证密码)
    function verifyPasswd(pwd,repwd) {
        var pwd = pwd.value;
        if(pwd.length<4){
            error.innerHTML = '输入的密码不能小于4个字符';
        } else if(pwd.length>20){
            error.innerHTML = '输入的密码不能大于20个字符';
        } else if (pwd.length=4) {
            error.innerHTML = '';
        }
        var repwd = repwd.value;
        if(repwd.length>0){
            if(!(repwd==pwd)){
                error.innerHTML = '您两次输入的密码不同';
                return false;
            }
        }
        error.innerHTML = '';
        return  true;
    }
</script>
</html>
